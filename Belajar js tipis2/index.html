<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <h1>Hasil Yang ditulis : <span id="hasilTulis"></span> </h1>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="NameForImage" class="form-label">Nama Gambar</label>
                <input type="text" class="form-control" id="NameForImage" placeholder="masukan nama gambar">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Deskripsi Image</label>
                <textarea class="form-control" id="DeskripsiImage" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Link Image</label>
                <textarea class="form-control" id="LinkImage_0" rows="3"></textarea>
            </div>

            <div id="InputLinkBaru">

            </div>

            <div class="mb-3">
                <button class="btn btn-danger" id="submitButton">Tambahkan</button>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" id="addImageButton">Tambahkan Input Link Baru</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="border border-primary p-3">
                    <h5 id="NameForImageHasil"></h5>
                    <p id="DeskripsiImageHasil"></p>
                    <div id="imageContainer">
                        <!-- Gambar akan muncul di sini -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let linkCounter = 1;

        document.getElementById('addImageButton').addEventListener('click', function () {
            let textAreaTambah = document.createElement('textarea');            
            textAreaTambah.classList = 'form-control mb-4',
            textAreaTambah.id = `LinkImage_${linkCounter}`,
            textAreaTambah.rows = 3;

            document.getElementById('InputLinkBaru').appendChild(textAreaTambah)
            linkCounter++;
            
        })


        document.getElementById('submitButton').addEventListener('click', function() {
            // Ambil elemen input, deskripsi, dan link
            let ImageForName = document.getElementById('NameForImage').value;
            let DeskripsiImage = document.getElementById('DeskripsiImage').value;
            

            // Ambil elemen hasil yang akan diperbarui
            let NameForImageHasil = document.getElementById('NameForImageHasil').innerHTML = ImageForName;
            let DeskripsiImageHasil = document.getElementById('DeskripsiImageHasil').innerHTML = DeskripsiImage;
            // let imageLink = document.getElementById('imageLink');

            
            let imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';

            for (let i = 0; i < linkCounter; i++) {
                let linkId = `LinkImage_${i}`;
                let linkValue = document.getElementById(linkId)?.value;
                
                if (linkValue) {
                    let image = document.createElement('img')
                    image.src = linkValue;
                    image.alt  = 'p balap bre';
                    image.classList  = 'w-25 m-2';

                    imageContainer.appendChild(image)
                }
            }

        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>



</body>

</html>
